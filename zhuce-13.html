        <!--左侧表单-->

            <div class="section-left-box-icon">
                <input type="radio"name="rad" id="radio1" value="" checked/><span id="con1">手机注册</span>
                <input type="radio" name="rad" id="radio2"value=""/><span id="con2">邮箱注册</span>
            </div>
            <!--手机注册-->
            <form id="form1" class="section-left-form1">
                <div class="section-left-form1-row2">
                    <label>国家</label>
                    <span class="table-row2-cn">中国86</span>
                    <input type="text" id="contact" value=""/><span></span>
                </div>
                <div class="section-left-form1-row3">
                    <label>手机号码</label>
                    <input type="text" id="phone" placeholder="请输入手机号码"/><span class="table-row3-cn">可用于获取激活码、找回密码、查询订单等</span>
                </div>
                <div class="section-left-form1-row4">
                    <label>登录密码</label>
                    <input type="password" id="date1" placeholder="8-20位数字、字母和符号"/><span></span>
                </div>
                <div class="section-left-form1-row5">
                    <label>验证码</label>
                    <input type="text" id="user1" placeholder="请输入验证码"/>
                    <img src="img/img/yanzhengma.png"/><a href="">换一张</a>
                </div>
                <div class="section-left-form1-row6">
                    <label>激活码</label>
                    <input type="text" id="view" placeholder="激活码"/>
                   <input type="button" id="link1" value="获取激活码"/>
                </div>
                <div class="section-left-form1-row7">
                    <input type="checkbox" checked/>
                    我已经阅读并同意遵守<a href="">《i旅行用户服务协议》</a>
                </div>
                <div class="section-left-form1-row8">
                    <input type="button" id="btn1" value="同意协议并注册"/>
                </div>
            </form>
            <!--邮箱注册-->
            <form id="form2" class="section-left-form2">
                <div class="section-left-form2-row3">
                    <label>注册邮箱</label>
                    <input type="text" id="email" placeholder="请输入注册邮箱"/><span></span>
                </div>
                <div class="section-left-form2-row4">
                    <label>登录密码</label>
                    <input type="password" id="date2" placeholder="8-20位数字、字母和符号"/><span></span>
                </div>
                <div class="section-left-form2-row5">
                    <label>验证码</label>
                    <input type="text" id="user2" placeholder="请输入验证码"/>
                    <img src="img/img/yanzhengma.png"/><a href="">换一张</a>
                </div>
                <div class="section-left-form2-row6">
                    <label>激活码</label>
                    <input type="text" id="view2" placeholder="激活码"/>
                    <input type="button" id="link2" value="获取激活码"/>
                </div>
                <div class="section-left-form2-row7">
                    <input type="checkbox" checked/>
                   我已经阅读并同意遵守<a href="">《i旅行用户服务协议》</a>
                </div>
                <div class="section-left-form2-row8">
                    <input type="button" id="btn2" value="同意协议并注册"/>
                </div>
            </form>
